<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <body>
    <!-- I had no choice but using command button for the navigation because h:link dosen't allow
        To use action before the link and h:commandLink have a herf="#" that have cause many mess
        durring my tests and have some weird behevior-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Selling Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <h:link
                outcome="welcome"
                styleClass="nav-link text-decoration-none"
              >
                <h:outputText value="Home" />
              </h:link>
            </li>
            <li class="nav-item">
              <h:form rendered="#{transferBean.isUserOwner() or transferBean.isUserAdmin()}">
                <h:commandButton
                  value="Cars Manage"
                  action="#{transferBean.navigateToManageCars}"
                  styleClass="btn btn-link nav-link text-decoration-none"
                />
              </h:form>
            </li>
            <li class="nav-item">
              <h:form rendered="#{transferBean.isUserBuyer() or transferBean.isUserAdmin()}">
                <h:commandButton
                  value="Buy a car"
                  action="#{transferBean.navigateToCarsBuy}"
                  styleClass="btn btn-link nav-link text-decoration-none"
                />  
              </h:form>
            </li>
            <li class="nav-item">
              <h:form rendered="#{transferBean.isUserBuyer() or transferBean.isUserAdmin()}">
                <h:commandButton
                  value="Buyer Dashboard"
                  action="#{transferBean.navigateToBuyerDashboard}"
                  styleClass="btn btn-link nav-link text-decoration-none"
                />
              </h:form>
            </li>
            <li class="nav-item">
              <h:form rendered="#{transferBean.isUserOwner() or transferBean.isUserAdmin()}">
                <h:commandButton
                  value="Owner Dashboard"
                  action="#{transferBean.navigateToOwnerDashboard}"
                  styleClass="btn btn-link nav-link text-decoration-none"
                />
              </h:form>
            </li>
          </ul>
          <div class="d-flex" style="margin-left: auto">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link">
                  hi &#x1F44B;,
                  <h:outputText value="#{transferBean.currentUser()}" />!

                  Your role is:
                  <h:outputText value="#{transferBean.currentUserRole()}" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
